    <body>
        <div id="header">
            <div id="cabezal">

                  </div>
                <div id="barraNavegacion">

                    <nav class="barraBoton" id="edicionesbutton"><a href="otrasediciones.html">Otras Ediciones</a></nav>
                    <nav class="barraBoton" id="recordsbutton"><a href="records.html">Records</a></nav>
                    <nav class="barraBoton" id="estadisticasbutton"><a href="estadisticas.html">Stats</a></nav>
                </div>
            </div>
            <div id="fotoPpalContainer">
                <h1 id="slogan">Estad√≠sticas</h1>

        <div id="divisioncentral">
          <div class="loader"></div>
                <h1 class="tituloPrincipal">Duos</h1>

                    <table class="table table-striped table-hover sortable" id="tablaDuos">
                      <thead>
                        <tr>
                          <th>Duo</th>
                          <th data-toggle="tooltip" title="Partidos Ganados All-time" class="sorttable_numeric">PG</th>
                          <th data-toggle="tooltip" title="Partidos Perdidos All-time" class="sorttable_numeric">PP</th>
                          <th data-toggle="tooltip" title="Partidos Jugados All-time" class="sorttable_numeric">PJ</th>
                          <th data-toggle="tooltip" title="Puntos Anotados Total" class="sorttable_numeric">P.A.</th>
                          <th data-toggle="tooltip" title="Puntos Recibidos Total" class="sorttable_numeric">P.R.</th>
                          <th data-toggle="tooltip" title="Puntos Anotados por Partido" class="sorttable_numeric">P.A. Por Partido</th>
                          <th data-toggle="tooltip" title="Efectividad de victorias All-time" class="sorttable_numeric">Efectividad</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
