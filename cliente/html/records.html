<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
        <title>Records</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/styleRecords.css">
        <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="header">
            <div id="cabezal">
                <div id="logoAndName">
                    <a href="index.html">
                      <img id="balllogo" src="../img/logoball.png" alt="">
                      <p>Futbol Stats App</p>
                  </div>
                <div id="barraNavegacion">
                    <nav class="barraBoton" id="indexbutton"><a href="index.html">Home</a></nav>
                    <nav class="barraBoton" id="edicionesbutton"><a href="otrasediciones.html">Otras Ediciones</a></nav>
                    <nav class="barraBoton" id="recordsbutton"><a href="records.html">Records</a></nav>
                    <nav class="barraBoton" id="estadisticasbutton"><a href="estadisticas.html">Stats</a></nav>
                </div>
            </div>
            <div id="fotoPpalContainer">
                <h1 id="slogan">Records</h1>
            </div>
        </div>

        <div id="divisioncentral">
            <div id="contenedorAlltimeTable">
                <h1 class="tituloPrincipal" id="posicionestitulo">All-Time Table</h1>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="alltime" class="table table-striped table-hover sortable alltime">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th data-toggle="tooltip" title="Partidos Ganados" class="sorttable_numeric">PG</th>
                                <th data-toggle="tooltip" title="Partidos Perdidos" class="sorttable_numeric">PP</th>
                                <th data-toggle="tooltip" title="Partidos Empatados" class="sorttable_numeric">PE</th>
                                <th data-toggle="tooltip" title="Partidos Jugados" class="sorttable_numeric">PJ</th>
                                <th data-toggle="tooltip" title="Puntos por partido promedio" class="sorttable_numeric">PPP</th>
                                <th class="sorttable_numeric">Efectividad</th>
                                <th class="sorttable_numeric">Asistencia</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Nombre 1</td>
                                <td>PG 2</td>
                                <td>PP 3</td>
                                <td>PJ 4</td>
                                <td>Efectividad</td>
                                <td>Asistencia 3</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/servidorInfo.js"></script>
        <script src="../js/lib/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../js/vistaRecords.js"></script>
        <script src="../js/lib/sorttable.js"></script>
    </body>
    

</html>
