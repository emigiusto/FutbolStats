        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/styleEdiciones.css">
        <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">

    </head>

    <body>
        <div id="header">
            <div id="cabezal">
                    <div id="logoAndName">
                <a href="index.html">
                    <img id="balllogo" src="../img/logoball.png" alt="">
                    <p>Futbol Stats App</p>
                </div>
                <div id="barraNavegacion">
                    <nav class="barraBoton" id="indexbutton"><a href="index.html">Home</a></nav>
                    <nav class="barraBoton" id="edicionesbutton"><a href="otrasediciones.html">Otras Ediciones</a></nav>
                    <nav class="barraBoton" id="recordsbutton"><a href="records.html">Records</a></nav>
                </div>
            </div>
            <div id="fotoPpalContainer">
                <h1 id="slogan">Otras Ediciones</h1>
            </div>
        </div>

            <div id="divisioncentral">
                <div id="contTablaActual" class="subseccionppal">
                    <div id="contenedorTablasTorneos">
                        <h1 class="tituloPrincipal" id="posicionestitulo">Posiciones</h1>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table class="table table-striped table-hover torneos">
                                    <thead>
                                    <tr>
                                        <th>Alias</th>
                                        <th data-toggle="tooltip" title="Partidos Jugados" class="sorttable_numeric">PJ</th>
                                        <th data-toggle="tooltip" title="Partidos Ganados" class="sorttable_numeric">PG</th>
                                        <th data-toggle="tooltip" title="Partidos Empatados" class="sorttable_numeric">PE</th>
                                        <th data-toggle="tooltip" title="Partidos Perdidos" class="sorttable_numeric">PP</th>
                                        <th data-toggle="tooltip" title="Puntos" class="sorttable_numeric">P</th>
                                        <th data-toggle="tooltip" title="Puntos por partido" class="sorttable_numeric">PRO</th>
                                        <th data-toggle="tooltip" title="Goles totales Individuales" class="sorttable_numeric">G</th>
                                        <th data-toggle="tooltip" title="Goles Individuales por partido" class="sorttable_numeric">G/P</th>
                                        <th data-toggle="tooltip" title="Porcentaje de victorias de esta temporada" class="sorttable_numeric">%PG</th>
                                        <th data-toggle="tooltip" title="Offensive Power: es un indicador de los puntos que anotaron los equipos en donde participaste all-time. El maximo es 10 y el minimo es 0. El valor -1 indica que no se encuentra contabilizado porque el jugador posee menos de 40% asistencia All-time" class="sorttable_numeric">OP</th>
                                        <th data-toggle="tooltip" title="Defensive Power: es un indicador de los puntos que recibieron los equipos en donde participaste all-time. El maximo es 10 y el minimo es 0. El valor -1 indica que no se encuentra contabilizado porque el jugador posee menos de 40% asistencia All-time"class="sorttable_numeric">DP</th>  
                                        <th data-toggle="tooltip" title="Asistencia de esta temporada">A</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Valor 1</td>
                                        <td>Valor 2</td>
                                        <td>Valor 3</td>
                                        <td>Valor 4</td>
                                        <td>8</td>
                                        <td>Valor 3</td>
                                        <td>Valor 1</td>
                                        <td>Valor 2</td>
                                        <td>Valor 3</td>
                                        <td>Valor 4</td>
                                        <td>8</td>
                                        <td>Valor 3</td>
                                        <td>Valor 3</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="emilianogiusto">

                <a id="github" href="https://github.com/emigiusto"><img src="../img/iconos/footer/github.png" alt=""></a>
            </div>
        </div>
        <div id="subfooter"></div>

        <script src="../js/lib/jquery.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../js/vistaediciones.js"></script>
